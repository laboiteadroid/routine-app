<!-- ⚙️ EDIT PANEL -->
<div class="edit-container">

  <label>
    Step
    <select id="editStep"></select>
  </label>

  <label>
    Time (hh:mm)
    <input type="time" id="editStepTime">
  </label>

  <button onclick="saveEdit()">Save</button>

<!-- DAILY INPUTS -->
<hr>

<label>Sleep time
  <input id="sleepTime" type="time">
</label>

<label>Sleep score
  <input id="sleepScore" type="number">
</label>

<label>Note
  <textarea id="dailyNote"></textarea>
</label>
